<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro tracker</title>
</head>

<body>

    <h1>My pomodoro application</h1>

    <div>
        <button onclick="cleanDataAndReload()">Clean data and reload</button>
    </div>
    <hr>
    <div>
        <button id="control-button"></button>
        <br>
        <label id="pomodoro-duration-label" for="pomodoro-duration"></label>
        <input type="range" min="1" max="60" step="1" id="pomodoro-duration-input" value="25">
        <h2 id="timer"></h2>
    </div>

    <hr>

    <div id="plot-area"></div>

    <hr>

    <div>
        <button id="display-records">Display records</button>
        <!-- <button id="export-records">Export records</button> -->
        <ul id="pomodoro-list"></ul>
    </div>

    <hr>

    <div id="toolbar">
        <ul id="notifications">
    </div>
</body>

<script src="./source.js"></script>

</html>
